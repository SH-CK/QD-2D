<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 1s;
        }
        div:hover {
            transform: translateX(500px) rotate(360deg) scale(3);
            /* 先移动再旋转 scale缩放 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
