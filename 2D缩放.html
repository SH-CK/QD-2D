<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: gold;
            transition: all 1s;
            margin: 0 auto;
            transform-origin: left top;
            /* 自定义缩放中心点 */
        }
        div:hover {
            transform: scale(2,2);
            /* 放大宽高的2倍  不影响其他盒子  可以设置中心点 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
